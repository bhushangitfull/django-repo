<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Bootstap Forms</title>
  </head>
  <body>
    <div class="container">
       <form method="get">

          <!-- for Email -->
         <div class="form-group">
           <label for="inputemail" ><strong>Email addres</strong></label>
           <input type="email" class="form-control" id="inputemail" aria-describedby="inputemail" placeholder="Email">
           <small id="eamilHelp" class="form-text text-muted" >We'll never share your email eith anyone else.</small>
         </div><br>


         <!-- for password -->
         <div class="form-group">
            <label for="inputPassword"><strong>Password</strong></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
         </div><br>

          <!-- for selection -->
         <div class="form-group">
              <label for="exampleSelect"><strong>Example Select</strong></label>
              <select  class="form-select" id="exampleSelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
              </select>
         </div><br>

          <!-- for multiple selection -->
         <div class="form-group">
              <label for="exampleSelect"><strong>Example multiple Select</strong></label>
              <select multiple class="form-select" id="exampleSelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
              </select>
         </div><br>

          <!-- for textarea -->
          <div class="form-group">
              <label for=""><strong>Example textarea</strong></label>
              <textarea name="" class="form-control" rows="8" cols="80"></textarea>
          </div><br>

          <div class="form-group">
              <label for=""> <strong>File input</strong> </label>
              <input type="file" class="form-control" name="" value="">
          </div><br>


          <!-- for radio buttons -->
          <fieldset class="form-group">
              <legend>Radio buttons</legend>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-lable" for="flexRadioDefault1">
                    Default Radio1
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label for="flexRadioDefault2">
                    Default Radio2
                </label>
            </div>
          </fieldset><br>


            <!-- for checkbox -->
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value=""  id="flexCheckIndeterminate">
              <label for="flexCheckIndeterminate" class="form-check-label">
                 <strong>  Check me out</strong>
              </label>
          </div><br>

            <button type="button" class="btn btn-primary" name="button">Submit</button>

      </form>
    </div>

  </body>
</html>
