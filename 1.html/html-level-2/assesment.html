<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course singup Page</h1>
    <p>Please note: All the text fields required</p>
    <form action="thankyou.html" method="get">
        <label for="fn">First name:</label>
        <input id="fn" type="text" placeholder="first name" name="" value="" required>

        <label for="ln">Last name:</label>
        <input id="ln" type="text" placeholder="last name" name="" value="" required>
        <p></p>

        <label for="mail">Enter email: </label>
        <input id="mail" type="email" placeholder="email" name="" value="">

        <label for="password">Password:</label>
        <input id="password" type="password"  name="" value="">

        <p>Are you over 18 ?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="over-18" value="yes">
        <label for="n">No:</label>
        <input id="n" type="radio" name="over-15" value="no">

        <p>Do you have a card or Paypal?</p>
        <select  name="Payment">
          <option value="cc">Credit Card</option>
          <option value="pp">Paypal</option>

        </select>
        <p></p>
      <input type="submit" name="" value="Sign up!">
    </form>

  </body>
</html>
